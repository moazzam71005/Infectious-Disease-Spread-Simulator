<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Spread Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-3 control-panel">
                <h2 class="mb-4">Disease Spread Simulation</h2>

                <!-- Network Configuration -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Network Configuration</h5>
                        <div class="mb-3">
                            <label for="num-nodes" class="form-label">Number of Nodes</label>
                            <input type="number" class="form-control" id="num-nodes" value="1000" min="100" max="5000">
                        </div>
                        <div class="mb-3">
                            <label for="initial-infected" class="form-label">Initial Infected Nodes</label>
                            <input type="number" class="form-control" id="initial-infected" value="5" min="1" max="50">
                        </div>
                        <div class="mb-3">
                            <label for="edge-probability" class="form-label">Edge Probability</label>
                            <input type="range" class="form-range" id="edge-probability" min="0.001" max="0.01"
                                step="0.001" value="0.005">
                            <div class="text-end"><span id="edge-probability-value">0.005</span></div>
                        </div>
                        <div class="mb-3">
                            <label for="node-size" class="form-label">Node Size</label>
                            <input type="range" class="form-range" id="node-size" min="3" max="10" step="0.5" value="5">
                            <div class="text-end"><span id="node-size-value">5</span></div>
                        </div>
                        <div class="mb-3">
                            <label for="link-distance" class="form-label">Link Distance</label>
                            <input type="range" class="form-range" id="link-distance" min="30" max="100" step="5"
                                value="50">
                            <div class="text-end"><span id="link-distance-value">50</span></div>
                        </div>
                        <button id="initialize-btn" class="btn btn-primary w-100">Initialize Simulation</button>
                    </div>
                </div>

                <!-- Simulation Parameters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Simulation Parameters</h5>
                        <div class="mb-3">
                            <label for="infection-rate" class="form-label">Infection Rate</label>
                            <input type="range" class="form-range" id="infection-rate" min="0.1" max="1.0" step="0.1"
                                value="0.3">
                            <div class="text-end"><span id="infection-rate-value">0.3</span></div>
                        </div>
                        <div class="mb-3">
                            <label for="recovery-rate" class="form-label">Recovery Rate</label>
                            <input type="range" class="form-range" id="recovery-rate" min="0.1" max="1.0" step="0.1"
                                value="0.1">
                            <div class="text-end"><span id="recovery-rate-value">0.1</span></div>
                        </div>
                        <div class="mb-3">
                            <label for="simulation-speed" class="form-label">Simulation Speed</label>
                            <input type="range" class="form-range" id="simulation-speed" min="500" max="2000" step="100"
                                value="1000">
                            <div class="text-end"><span id="simulation-speed-value">1000ms</span></div>
                        </div>
                        <div class="d-grid gap-2">
                            <button id="step-btn" class="btn btn-success" disabled>Run Step</button>
                            <button id="auto-btn" class="btn btn-warning" disabled>Auto Run</button>
                        </div>
                    </div>
                </div>

                <!-- Statistics -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Statistics</h5>
                        <div id="statistics">
                            <p>Time Step: <span id="time-step">0</span></p>
                            <p>Susceptible: <span id="susceptible-count">0</span></p>
                            <p>Infected: <span id="infected-count">0</span></p>
                            <p>Recovered: <span id="recovered-count">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Visualization -->
            <div class="col-md-9 visualization-container">
                <div id="network-visualization"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
